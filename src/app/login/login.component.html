<section id="hero" class="d-flex align-items-center">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <div class="row">
            <div>
                <section id="contact" class="contact">
                    <div class="container" data-aos="fade-up">

                        <div class="section-title">
                            <h2>Login</h2>

                        </div>

                        <div class="row" data-aos="fade-up" data-aos-delay="100">

                            <div class="col-lg-3"></div>

                            <div class="col-lg-6">
                                <form [formGroup]="loginForm" (ngSubmit)="submit()" action="forms/contact.php" method="post" role="form" class="php-email-form">
                                    <div class="row mx-5 my-5">
                                        <div class="col form-group">
                                            <input type="email" formControlName="email" class="form-control" id="email"
                                                placeholder="Email" required>
                                            <span class="text-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Invalid Email</span>
                                        </div>


                                        <div class="form-group">
                                            <input type="password" class="form-control" formControlName="password" id="password"
                                                placeholder="Password" required>
                                                <span class="text-danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Invalid Password</span>
                                        </div>
                                    </div>

                                    <div class="text-center"><button type="submit" [disabled]="loginForm.invalid">Login</button></div>
                                </form>
                            </div>

                            <div class="col-lg-3"></div>

                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>

</section>
