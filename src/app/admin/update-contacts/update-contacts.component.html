<section id="hero" class="d-flex align-items-center" style="height: 800px;">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <div class="row">
            <div>
                <section id="contact" class="contact">
                    <div class="container" data-aos="fade-up">

                        <div class="section-title">
                            <h2>Update Contact Data</h2>

                        </div>

                        <div class="row" data-aos="fade-up" data-aos-delay="100">

                            <div class="col-lg-3"></div>

                            <div class="col-lg-6">
                                <form ngForm="contactForm" action="" #contactForm="ngForm" (ngSubmit)="submit()" method="post" role="form" class="php-email-form">
                                    <div class="row ">
                                        


                                        <div class="form-group" style="padding-right: 32px;">
                                            <input type="text" name="name" [(ngModel)]="contactData.name" #txtname="ngModel" class="form-control" id="name"
                                                    placeholder="Name" required>
                                                    <span class="text-danger" *ngIf="txtname.errors && txtname.invalid && txtname.touched && txtname.dirty && txtname.errors['required']">kindly fill it out</span>
                                        </div>

                                        <div class="form-group" style="padding-right: 32px;">
                                            <input type="email" class="form-control" name="email" [(ngModel)]="contactData.email" #txtemail="ngModel" id="email"
                                                    placeholder="Email" required>
                                                    <span class="text-danger" *ngIf="txtemail.errors && txtemail.invalid && txtemail.touched && txtemail.dirty && txtemail.errors['required']">kindly fill it out</span>
                                        </div>

                                        <div class="form-group" style="padding-right: 32px;">
                                            <input type="number" name="contact" [(ngModel)]="contactData.contact" #txtcontact="ngModel" class="form-control" id="contact"
                                                    placeholder="Contact" required>
                                                    <span class="text-danger" *ngIf="txtcontact.errors && txtcontact.invalid && txtcontact.touched && txtcontact.dirty && txtcontact.errors['required']">kindly fill it out</span>
                                        </div>

                                        


                                    </div>

                                    <div class="text-center"><button  type="submit">Update</button></div>
                                </form>
                            </div>

                            <div class="col-lg-3"></div>

                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>

</section>
